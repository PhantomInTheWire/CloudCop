version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: cloudcop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cloudcop
      POSTGRES_USER: cloudcop
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cloudcop_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudcop"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloudcop-network

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.14-community
    container_name: cloudcop-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-neo4j_dev}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    healthcheck:
      test:
        [
          "CMD",
          "cypher-shell",
          "-u",
          "neo4j",
          "-p",
          "${NEO4J_PASSWORD:-neo4j_dev}",
          "RETURN 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloudcop-network

  # Kestra Orchestration
  kestra:
    image: kestra/kestra:latest
    container_name: cloudcop-kestra
    restart: unless-stopped
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/cloudcop
            username: cloudcop
            password: ${DB_PASSWORD:-cloudcop_dev}
        kestra:
          server:
            basic-auth:
              enabled: false
          repository:
            type: postgres
          queue:
            type: postgres
          plugins:
            repositories:
              central:
                url: https://repo.maven.apache.org/maven2/
    ports:
      - "8081:8080"
    volumes:
      - kestra-data:/app/storage
      - ./kestra/flows:/app/flows
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cloudcop-network

  # Go Backend API
  backend:
    build:
      context: ../backend/api
      dockerfile: Dockerfile
    container_name: cloudcop-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://cloudcop:${DB_PASSWORD:-cloudcop_dev}@postgres:5432/cloudcop
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j_dev}
      KESTRA_URL: http://kestra:8080
      PORT: 8080
      SELF_HOSTING: ${SELF_HOSTING:-1}
      CLERK_API_KEY: ${CLERK_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - cloudcop-network

  # Python MCP Server
  mcp-server:
    build:
      context: ../backend/ai
      dockerfile: Dockerfile
    container_name: cloudcop-mcp
    restart: unless-stopped
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j_dev}
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - cloudcop-network

  # Next.js Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    container_name: cloudcop-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/graphql
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY:-}
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - cloudcop-network

volumes:
  postgres-data:
  neo4j-data:
  neo4j-logs:
  kestra-data:

networks:
  cloudcop-network:
    driver: bridge
